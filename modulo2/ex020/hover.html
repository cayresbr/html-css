<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .negrito {
            font-weight: bolder;
            font-size: 3em;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: green;
            width: 300px;
        }

        div:hover {
            color: rgb(139, 82, 196);
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        <span class="negrito">Passe o mouse aqui</span>
        <p>TEXTO ESCONDIDO...</p>
    </div>

    <br><br>

    <a href="pseudoclasse.html">Voltar</a>
    
</body>
</html>
