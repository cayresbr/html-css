<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel"></picture>
    
    <h1>Reproduzxindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Campfire.mp3" type="audio/mpeg"> 
    </audio>
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Crops.mp3" type="audio/mpeg"> 
    </audio>
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Seasons.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
