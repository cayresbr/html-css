<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabela</title>

    <style>
        table {
            border-collapse: collapse;
            border: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Tabela</h1>

    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td colspan="3">d</td>
            
        </tr>
        <tr>
            
            <td rowspan="2">g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
    
</body>
</html>
